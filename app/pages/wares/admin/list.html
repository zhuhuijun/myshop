<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="panel panel-default">
                <div class="panel-heading clearfix">
                    <div class="pull-left">
                        <button class="btn btn-success" add-wares>增加</button>
                    </div>
                </div>
                <div class="panel body">
                    <table class="table table-striped table-responsive">
                        <thead>
                        <tr>
                            <td><input type="checkbox" id="selectAll"></td>
                            <td>名称</td>
                            <td>价格</td>
                            <td>图片</td>

                        </tr>
                        </thead>
                        <tbody>
                        <tr data-ng-repeat="ware in wares">
                            <td><input type="checkbox" data-id="{{ware._id}}" name="chkItem"></td>
                            <td>{{ware.name}}</td>
                            <td>{{ware.price}}</td>
                            <td><img style="width: 50px;height: 50px;" ng-src="{{ware.imgurl}}" alt="{{ware.name}}"/>
                            </td>

                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="modal fade" id="addDialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h4>增加商品</h4>
            </div>
            <div class="modal-body">
                <form action="" role="form" class="form-horizontal">
                    <div class="form-group">
                        <label class="col-sm-2 control-label" for="name">名称</label>

                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="name" data-ng-model="lware.name"
                                   placeholder="商品名称"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label" for="price">价格</label>

                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="price" data-ng-model="lware.price"
                                   placeholder="商品价格"/>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-2 control-label" for="imgurl">图片</label>

                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="imgurl" data-ng-model="lware.imgurl"
                                   placeholder="图片路径"/>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-success" data-ng-click="save()" data-dismiss="modal">提交</button>
                <button class="btn btn-default" data-dismiss="modal">取消</button>
            </div>
        </div>
    </div>
</div>
