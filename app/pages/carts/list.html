<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="panel panel-default">
                <div class="panel-heading clearfix">
                    <div class="pull-left">
                        <h2>查看购物车</h2>
                    </div>
                </div>
                <div class="panel body">
                    <table class="table table-striped table-responsive">
                        <thead>
                        <tr>
                            <td><input type="checkbox" id="selectAll"></td>
                            <td>名称</td>
                            <td>价格</td>
                            <td>图片</td>
                            <td>数量</td>
                            <td>金额</td>
                            <td class="text-center">操作</td>
                        </tr>
                        </thead>
                        <tbody>
                        <tr data-ng-repeat="cart in carts">
                            <td><input type="checkbox" data-id="{{ware._id}}" name="chkItem"></td>
                            <td>{{cart.ware.name}}</td>
                            <td>{{cart.ware.price}}</td>
                            <td><img style="width: 50px;height: 50px;" ng-src="{{cart.ware.imgurl}}"
                                     alt="{{cart.ware.name}}"/>
                            </td>
                            <td><input type="text" class="form-control" value="{{cart.num}}" data-ng-model="cart.num"/>
                            </td>
                            <td>{{cart.ware.price*cart.num}}</td>
                            <td class="text-center">
                                <button data-index="{{$index}}" class="btn btn-danger" delete-cart>删除</button>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
                <div class="panel-footer">
                    总金额:<span data-ng-bind="total()|currency"></span>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="modal fade" id="deleteDialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h4>友情提示</h4>
            </div>
            <div class="modal-body">
                您确定要删除{{cart.ware.name}}这项商品吗?
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-danger" data-ng-click="delete()" data-dismiss="modal">删除</button>
                <button class="btn btn-default" data-dismiss="modal">取消</button>
            </div>
        </div>
    </div>
</div>
